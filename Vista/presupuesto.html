<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <title>Relojes de alta gama</title>
</head>
<body>
    <!-- Menú de navegación -->
    <header>
        <div class="logo">
            <a href="index.html"><img src="../Imagenes/Logotipo.jpg" alt="Logotipo" height="626 px" width="626 px"></a>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../Vista/productos.html">Productos</a></li>
                <li><a href="../Vista/presupuesto.html" class="active">Presupuesto</a></li>
                <li><a href="../Vista/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulario de solicitud de presupuesto -->
    <main>
        <section class="budget-form">
            <h1>Solicitar Presupuesto</h1>
            <form action="#" method="post" id="presupuesto-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" required>

                <label for="mensaje">Solicite más información:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <label for="privacidad">
                    <input type="checkbox" id="privacidad" name="privacidad" required>
                    Acepto la <a href="#">Política de Privacidad</a>.
                </label>

                <button type="submit">Enviar Solicitud</button>
            </form>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <div class="social">
            <a href="https://www.facebook.com/?locale=es_ES"></a><img src="../Imagenes/Facebook.jpg" alt="Facebook" height="626 px" width="626 px"></a>
            <a href="https://x.com/?lang=es&mx=2"><img src="../Imagenes/Twitter.jpg" alt="Twitter" height="626 px" width="626 px"></a>
            <a href="https://www.instagram.com/"><img src="../Imagenes/Instagram.jpg" alt="Instagram" height="626 px" width="626 px"></a>
        </div>
        <div class="address">
            <p>Dirección: Calle Ejemplo, 123, Ciudad</p>
        </div>
        <div class="legal">
            <p><a href="#">Aviso Legal</a></p>
        </div>
    </footer>
</body>
</html>
